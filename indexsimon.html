<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imagesimon/logo.jpg" />
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesimon.css" />
  </head>
  <body>
    <div class="button">
      <a href="index.html">
        <button type="button" class="btn btn-outline-secondary">
          Home Page
        </button>
      </a>
    </div>
    <div class="text">
      <h1>Press a Key to Start</h1>
    </div>
    <div class="boxes">
      <div type="button" class="box box1 green" id="green"></div>
      <div type="button" class="box box3 red" id="red"></div>
    </div>
    <div class="boxes">
      <div type="button" class="box box2 yellow" id="yellow"></div>
      <div type="button" class="box box4 blue" id="blue"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="jsindexsimon.js"></script>
  </body>
</html>
