<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylestic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imagestic/logo.jpg" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <a href="index.html">
      <button type="button" class="btn btn-outline-secondary">Home Page</button>
    </a>
    <div id="text">
      <h4>Player 1 Turn.</h4>
    </div>
    <div id="gameboard">
      <div id="row">
        <div id="col" onclick="game(this, 0, 0)"></div>
        <div id="col" onclick="game(this, 0, 1)"></div>
        <div id="col" onclick="game(this, 0, 2)"></div>
      </div>
      <div id="row">
        <div id="col" onclick="game(this, 1, 0)"></div>
        <div id="col" onclick="game(this, 1, 1)"></div>
        <div id="col" onclick="game(this, 1, 2)"></div>
      </div>
      <div id="row">
        <div id="col" onclick="game(this, 2, 0)"></div>
        <div id="col" onclick="game(this, 2, 1)"></div>
        <div id="col" onclick="game(this, 2, 2)"></div>
      </div>
    </div>
    <script src="jsindextic.js"></script>
  </body>
</html>
